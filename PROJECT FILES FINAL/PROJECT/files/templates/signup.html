<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {%for message in get_flashed_messages()%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
     {{message}}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
    <form method = "POST">
     <section class="vh-100 gradient-custom">
       <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
             <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                   <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                   <p class="text-white-50 mb-5">Please enter your Username and password!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="text"
                      id="Username" 
                       name = "Username"
                       class="form-control form-control-lg" />
                      <label class="form-label" for="Username">USERNAME</label>
                    </div>
                   <div class="form-outline form-white mb-4">
                      <input type="password" 
                      id="typePasswordX" 
                      name = "typePasswordX" 
                      class="form-control form-control-lg" />
                     <label class="form-label" for="typePasswordX">Password</label>
                   </div>
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/">BACK TO HOME PAGE</a></p>
                  <button class="btn btn-outline-light btn-lg px-5">signup</button>
                </div>
                <div>
                  <p class="mb-0">Already have an account? <a href="login" class="text-white-50 fw-bold">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
    </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
